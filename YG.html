<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>We Will Be Back Soon</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Fira Mono', monospace;
    background: #f0f2f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
  }

  .icon {
    font-size: 80px;
    color: #ff4c4c;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
  }

  h1 {
    font-size: 2.5rem;
    margin: 0 0 10px 0;
    letter-spacing: 2px;
  }

  p {
    font-size: 1.1rem;
    color: #555;
    line-height: 1.5;
    max-width: 400px;
  }

  @keyframes pulse {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.6;}
  }
</style>
</head>
<body>

  <div class="icon" aria-label="Server down or loss icon" role="img">
    &#9888;
  </div>
  <h1>We'll Be Back Soon</h1>
  <p>
    The transition period from the old season to the new season.We'll be back with something exciting and unique.
  </p>

</body>
</html>
